<div class="container">
  <img [src]="avatar" alt="Avatar del usuario">
  <p class="username"> {{username}} </p>
  <p class="name"> {{name}} </p>

</div>
<input type="text" name="username" value="{{username}}" (change)="updateUsername($event)">
<input type="text" name="name" value="{{name}}" (change)="updateName($event)">
